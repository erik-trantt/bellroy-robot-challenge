<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bellroy challenge</title>

    <link rel="preload" href="./index.css" as="style" />
    <link rel="preload" href="./index.js" as="script" />

    <link rel="stylesheet" href="./index.css" />
  </head>

  <body style="margin: 0">
    <div
      style="height: 100vh; width: 100vw; display: flex; flex-direction: column"
    >
      <div class="br-container" style="margin: auto auto 2em">
        <div class="br-board"></div>
        <div class="br-robot">
          <!-- &rsaquo; -->
          <div class="face"></div>
        </div>
      </div>

      <div class="br-controls-container" style="margin: 2em auto auto">
        <button type="button" class="br-control br-control-move">
          Move forward
        </button>

        <button type="button" class="br-control br-control-rotate">
          Rotate
        </button>
      </div>
    </div>

    <script type="text/javascript" src="./index.js" defer></script>
  </body>
</html>
